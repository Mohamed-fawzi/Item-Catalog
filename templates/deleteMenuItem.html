<html>
    <head>
        <title>Delete Menu Item</title>
    </head>
    <body>
        <h1>Restaurant: {{restaurant.name}}</h1>
        <h2>Delete Menu Item: {{item.name}}</h2>

        <form action="{{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=item.id)}}" method="POST">

            <h2>Are you sure you want to delete item: <strong>{{item.name}}</strong> ?</h2>

            <input type="submit" value="Delete">

        </form>
        
        <a href="{{url_for('showMenu', restaurant_id=restaurant.id)}}"><button>Cancel</button></a><br>
    </body>
</html>
