{% extends "main.html" %}

{% block title %}
    Delete Item
{% endblock %}

{% block content %}
    <div>
        <div class="row banner menu">
            <div class="col-md-12 padding-none">
                <h1>Delete Menu Item</h1>
                <hr>
            </div>
        </div>
        <h1>Restaurant: {{restaurant.name}}</h1>
        <h2>Menu Item: {{item.name}}</h2>

        <form action="{{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=item.id)}}" method="POST">
            <h2>Are you sure you want to <strong>delete</strong> item: <strong>{{item.name}}</strong> ?</h2>

            <button type="submit" class="btn btn-danger delete"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Delete</button><br><br>
        </form>

        <a href = "{{url_for('showMenu', restaurant_id=restaurant.id)}}">
            <button class="btn btn-default delete">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
            </button>
        </a>
    </div>
{% endblock %}
