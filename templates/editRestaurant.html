<html>
    <head>
        <title>Edit Restaurant</title>
    </head>
    <body>
        <h1>Edit Restaurant {{restaurant.name}}</h1>

        <form action="{{ url_for('editRestaurant',restaurant_id = restaurant.id)}}" method = 'POST'>

            <p>Name: </p>

            <input type="text" name="name" size="40" placeholder="New Restaurant name"><br>

            <input type="submit" value="Edit">
        </form>

        <button><a href = '{{url_for('showRestaurants')}}'> Cancel </a></button> 
    </body>
</html>
