{% extends "main.html" %}

{% block title %}
  Edit Item
{% endblock %}

{% block content %}

    <div class="row banner menu">
        <div class="col-md-12 padding-none">
            <h1>Edit Menu Item</h1>
            <hr>
        </div>
    </div>
    <h3>Restaurant: {{restaurant.name}}</h3>
    <h3>Menu Item: {{item.name}}</h3>


    <div class="row">
		<div class="col-md-12 padding-top">
			<form action="{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=item.id)}}" method="POST">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" value="{{ item.name }}">
					<label for="description">Description:</label>
					<input class="form-control" maxlength="250" rows="3" name="description" value="{{ item.description }}">
                    <label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="price" value="{{ item.price }}">
                    </div>
                    <label for="course">Course:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="course" id="course1" value="Appetizer" {% if item.course == 'Appetizer'%}checked{%endif%}>Appetizer
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="course" id="course2" value="Entree" {% if item.course == 'Entree' %}checked{%endif%}>Entree
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="course" id="course3" value="Dessert" {% if item.course == 'Dessert'%}checked{%endif%}>Dessert
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="course" id="course4" value="Beverage" {%if item.course =='Beverage'%}checked{%endif%}>Beverage
                      </label>
                    </div>
                    <button type="submit" class="btn btn-success" id="submit" type="submit">
                        <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Update
                    </button>
                    <a href = "{{ url_for('showRestaurants') }}">
                        <button class="btn btn-default delete">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
                        </button>
                    </a>
                </div>
			</form>
		</div>
	</div>
{% endblock %}
