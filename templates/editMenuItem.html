<html>
    <head>
        <title>Edit Menu Item</title>
    </head>
    <body>
        <h1>Restaurant: {{restaurant.name}}</h1>
        <h2>Edit Menu Item: {{item.name}}</h2>
        
        <form action="{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=item.id)}}" method="POST">
        
            <p>Name: <input type="text" name="name" placeholder="Item name"></p>
            <p>Price: <input type="text" name="price" placeholder="Item price"></p>
            <p>Description: <input type="text" name="description" placeholder="Item description"></p>
            <p>Course: <input type="text" name="course" placeholder="Item course"></p>
        
            <input type="submit" value="Edit">
        </form>
        
        <a href="{{url_for('showMenu', restaurant_id=restaurant.id)}}"><button>Cancel</button></a><br>
    </body>
</html>
